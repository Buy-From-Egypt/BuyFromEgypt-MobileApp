name: buy_from_egypt
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  flutter_bloc: ^9.1.1
  dio: ^5.8.0+1
  equatable: ^2.0.5
  shared_preferences: ^2.2.2
  solar_icons: ^0.0.5
  font_awesome_flutter: ^10.8.0
  flutter_dotenv: ^5.2.1
  flutter_email_sender: ^7.0.0
  email_otp: ^3.0.2
  mailer: ^6.4.1
  flutter_local_notifications: ^19.2.0
  permission_handler: ^12.0.0+1
  flutter_secure_storage: ^9.0.0
  provider: ^6.1.1
  flutter_launcher_icons: ^0.13.1
  image_picker: ^1.1.2
  connectivity_plus: ^6.1.4
  logger: ^2.0.2+1
  smooth_star_rating_null_safety: ^1.0.4+2
  flutter_rating_bar: ^4.0.1
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/Phone Calling Rounded.svg
  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope-VariableFont_wght.ttf
